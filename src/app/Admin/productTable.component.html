<!-- table with four col ID,Name, cat, price -->

<table class="table table-sm table-striped">

    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>

    </thead>

    <tbody>
        <tr *ngFor="let item of getProducts()">
            <td>{{item.ID }}</td>
            <td>{{item.name }}</td>
            <td>{{item.category }}</td>
            <td>{{item.price | currency: "Le":"symbol":"2.2-2" }}</td>

            <td>
                <button class="btn btn-sm btn-warning"
                [routerLink]="['/admin/main/products/edit',item.id]"
                >Edit</button>
            </td>
            <td>
                    <button class="btn btn-sm btn-danger"
                   (click) ="deleteProduct(item.id"
                    >Delete</button>
                </td>

        </tr>
    </tbody>

</table>


<button class="btn btn-primary">
    Create New Products
</button>
