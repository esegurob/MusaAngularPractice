<div class="container-fluid">
    <div class="row">
        <div class="col bg-danger text-white">
            <a class="navbar-brand">Online Store</a>
            <cart-summary></cart-summary>

        </div>

        <div class="container">
                <!-- <angular-image-slider [images]="imagesUrl"></angular-image-slider> -->
                
                <img src="assets/img/home.png" alt="image">
        </div>
    </div>
    <div class="row text-white">
        <div class="col-3 bg-info p-2">
            <!-- Categories {{Categories.length}} -->
            <span class=" text-white text-center badge badge-pill badge-danger float-center">Select Category</span>
            <button class="btn btn-block btn-outline-danger text-white" (click)="changeCategory()">HOME</button>
            <!-- Catergories Button -->
       <button *ngFor="let cat of Categories" class="btn btn-outline-dark btn-block "
       [class.active]="cat==selectedCategory" (click)="changeCategory(cat)" >
            {{cat}}
       </button>


       <!-- Admin Button -->

       <button  class="btn btn-block btn-danger m-t-3" routerLink="/admin">
           Admin
       </button>
       <!-- <button class="btn btn-block btn-danger m-t-3 ", routerLink="Admin">
           Admin
       </button> -->
        </div>
        <div class="col-9 bg-success p-2">
            <!-- Products {{Products.length}} -->
            <div *ngFor="let product of Products " class="card m-1 p-1 bg-dark">
                <h4 >
                        {{ product.name }}
                        <span class="badge badge-pill badge-danger float-right">
                        {{ product.price | currency:"Le":"symbol":"2.2-2"}}
                    </span>
                </h4>
                <div class="card-text bg-dark p-1">
                {{ product.descripion}}

                <button class="btn btn-info btn-sm float-right" (click)="addProductToCart(product)">
                    Add to Cart

                </button>
                </div>

            </div>

            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productsPerPage"
                (change)="changePageSize($event.target.value)"
                >
                    <option value="4">Four Products Per Page</option>
                    <option value="6">Six Products Per Page</option>
                    <option value="8">Eight Products Per Page</option>
                </select>

            </div>
            <div class="btn-group float-right">
                <button *ngFor="let page of PageNumbers" (click)="changePage(page)">
                        {{ page}}
                </button>

            </div>
        </div>

    </div>

</div>
